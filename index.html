<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game|Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="logo">Tic Tac Toe</h1>
            <div class="github-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                </svg>
                <a href="https://github.com/SaleamlakH/tic-tac-toe">Github</a>
            </div>
        </header>
        
        <main>
            <dialog>
                <form>
                    <fieldset class="player1">
                        <legend>Player 1</legend>

                        <label for="player1-name">Name</label>
                        <input type="text" minlength="3" maxlength="15" name="player1_name" id="player1-name">

                        <label for="player1-mark">Mark</label>
                        <input type="text" maxlength="1" name="player1_mark" id="player1-mark">
                    </fieldset>

                    <fieldset class="player2">
                        <legend>Player 2</legend>

                        <label for="player2-name">Name</label>
                        <input type="text" minlength="3" maxlength="15" name="player2_name" id="player2-name">

                        <label for="player2-mark">Mark</label>
                        <input type="text" maxlength="1" name="player2_mark" id="player2-mark">
                    </fieldset>

                    <button id="submit-btn" formmethod="dialog">Start</button>
                </form>
            </dialog>

            <div class="game">
                <div class="game-info">
                    <div class="player-info">
                        <div>Current Player</div>
                        <div class="name">-</div>
                    </div>
                    
                    <div class="round-info">
                        <div>Round</div>
                        <div class="round">-</div>
                    </div>

                    <div class="game-messages">-</div>
                </div>
                
                <div class="game-grid-board">
                    <!-- dynamically created items injected here-->
                </div>
                
                <!-- Restart: ongoing, Play again: game over -->
                <button class="control-btn">Restart</button>
            </div>
        </main>

        <footer>developed by Saleamlak</footer>
    </body>
</html>
